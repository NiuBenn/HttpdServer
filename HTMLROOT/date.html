<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>日期计算器</title>

</head><body><div style="height:90px;">
<!-- Date -->
</div>

<b>计算两个日期之间差多少天</b>
<br>
    <form action="date" method="POST">
        <input type="text" name="y1" value="1999" style="background-color: rgb(242, 242, 242);" size="5">年 
		<input type="text" name="m1" value="05" style="background-color: rgb(242, 242, 242);" size="5">月
		<input type="text" name="day1" value="28" style="background-color: rgb(242, 242, 242);" size="5">日<br>
距 <input type="text" name="y2" value="1999" style="background-color: rgb(242, 242, 242);" size="5">年
    <input type="text" name="m2" value="05" style="background-color: rgb(242, 242, 242);" size="5">月
    <input type="text" name="day2" value="28" style="background-color: rgb(242, 242, 242);" size="5">日<br>
　　<input type="submit" value="相差">
<span>0天</span>
</form><br>
</body></html>
